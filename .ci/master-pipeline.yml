trigger:
- master
variables:
  Codeql.Enabled: true
pr:
- none
resources:
  repositories:
  - repository: 1ESPipelineTemplates
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release
extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    pool:
      name: VSWebDiag1ESPipelinePool
      image: VSWebDiag_1ESImage_Windows
      os: windows
    customBuildTags:
    - ES365AIMigrationTooling
    stages:
    - stage: stage
      jobs:
      - job: Linux
        pool:
          name: VSWebDiag1ESPipelinePool
          image: VSWebDiag_1ESImage_Ubuntu
          os: linux
        timeoutInMinutes: 20
        steps:
        - checkout: self
          clean: true
        - template: /.ci/common-validation.yml@self
      - job: Windows
        pool:
          name: VSWebDiag1ESPipelinePool
          image: VSWebDiag_1ESImage_Windows
          os: windows
        timeoutInMinutes: 20
        templateContext:
          outputs:
          - output: pipelineArtifact
            displayName: 'Publish artifacts: drop'
            targetPath: '$(Build.ArtifactStagingDirectory)'
            artifactName: "drop"
        steps:
        - checkout: self
          clean: true
        - template: /.ci/common-validation.yml@self
        - task: Npm@1
          displayName: "npm pack"
          inputs:
            command: custom
            verbose: false
            customCommand: pack
        - task: notice@0
          displayName: "NOTICE File Generator"
          inputs:
            outputfile: "ThirdPartyNotices_Generated.txt"
            additionaldata: release/AdditionalAttributions.txt
        - task: CopyFiles@2
          displayName: "Copy Files to: $(Build.ArtifactStagingDirectory)"
          inputs:
            Contents: |
              cordova-simulate-*.tgz
            TargetFolder: "$(Build.ArtifactStagingDirectory)"
      - job: macOS
        pool:
          name: Azure Pipelines
          image: macos-latest
          os: macOS
        timeoutInMinutes: 20
        steps:
        - checkout: self
          clean: true
        - template: /.ci/common-validation.yml@self
