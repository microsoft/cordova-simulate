<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><!-- TITLE --></title>
    <link href="sim-host.css" rel="stylesheet"/>
    <link href="sim-host-theme.css" rel="stylesheet"/>
    <script src="/simulator/thirdparty/webcomponents.min.js"></script>
    <script src="/simulator/thirdparty/socket.io.js"></script>
    <script src="sim-host.js"></script>

    <!-- For cordova-panel and cordova-dialog, the shadow is applied to the inner section, in order to prevent it
         getting cropped in Chrome when wrapping columns -->
    <template id="cordova-panel-template">
        <section class="cordova-panel-inner">
            <section class="cordova-header"><span></span><span class="cordova-collapse-icon"></span></section>
            <section class="cordova-content">
                <content></content>
            </section>
        </section>
    </template>

    <template id="cordova-dialog-template">
        <section class="cordova-panel-inner">
            <section class="cordova-header"><span></span><span class="cordova-close-icon"></span></section>
            <section class="cordova-content">
                <content></content>
            </section>
        </section>
    </template>

    <template id="cordova-item-list-template">
        <content></content>
    </template>

    <template id="cordova-item-template">
        <content></content>
    </template>

    <template id="cordova-panel-row-template">
        <content></content>
    </template>

    <template id="cordova-group-template">
        <content></content>
    </template>

    <template id="cordova-radio-template">
        <input id="cordova-radio-template-input" type="radio">
        <label for="cordova-radio-template-input" class="cordova-radio-label">
            <content></content>
        </label>
    </template>

    <template id="cordova-checkbox-template">
        <label for="cordova-checkbox-template-input">
            <content></content>
        </label>
        <input id="cordova-checkbox-template-input" type="checkbox">
    </template>

    <template id="cordova-label-template">
        <label></label>
    </template>

    <template id="cordova-labeled-value-template">
        <label></label>
        <span class="cordova-value"></span>
    </template>

    <template id="cordova-text-entry-template">
        <label for="cordova-text-entry-template-input"></label>
        <input id="cordova-text-entry-template-input" type="text">
    </template>

    <template id="cordova-number-entry-template">
        <label for="cordova-number-entry-template-input"></label>
        <input id="cordova-number-entry-template-input" type="number">
    </template>

    <template id="cordova-button-template">
        <button>
            <span><content></content></span>
        </button>
    </template>

    <template id="cordova-file-template">
        <input type="file" style="display: none;">
    </template>

    <template id="cordova-combo-template">
        <label for="cordova-combo-template-select"></label>
        <select id="cordova-combo-template-select"></select>
    </template>
</head>
<body>
<section id="left-panel" class="cordova-main"><!-- PANELS --></section>
<section id="popup-window" class="cordova-overlay" style="display: none;"><!-- DIALOGS --></section>
</body>
</html>
